version: '3.4'

services:
  sqlserverdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    restart: always
    env_file: ./.env
    ports:
      - 1433:1433
    volumes:
      - sqlserver-data:/var/opt/mssql/data
    environment:
      - MSSQL_SA_PASSWORD=$SQLSERVERDB_PASSWORD
      - ACCEPT_EULA=Y
    expose:
      - '1433'
    networks:
      - backend      

  medicalsystem.api:
    image: ${DOCKER_REGISTRY-}medicalsystemapi
    build:
      context: .
      dockerfile: MedicalSystem.Api/Dockerfile
    restart: always
    env_file: ./.env
    environment:
     - DB_HOST=sqlserverdb
     - DB_USER=$SQLSERVERDB_USER
     - DB_PASSWORD=$SQLSERVERDB_PASSWORD
     - DB_NAME=$SQLSERVERDB_DATABASE
     - DB_PORT=$SQLSERVERDB_PORT
    ports:
      - 8888:8080
      - 8889:8081
    networks:
      - backend
    depends_on:
      - sqlserverdb
networks:
  backend:
    driver: 'bridge'
volumes:
  sqlserver-data: